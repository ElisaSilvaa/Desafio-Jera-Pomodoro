<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Pomodoro App</title>

</head>

<body>

    <div class="container">

        <div class="card">

            <div class="card-header">
                <h1>Pomodoro Timer</h1>
                <div class="card-header-buttons">

                    <button id="buttonTypePomodoro" class="active" onclick="setPomodoroType(TIMER_TYPE_POMODORO);">
                        Pomodoro
                    </button>

                    <button id="buttonTypeShortBreak" onclick="setPomodoroType(TIME_TYPE_SHOT_BREAK);">
                        Short Break
                    </button>

                </div>

            </div>
            <div class="card-body">

                <div id="circularProgresBar" class="progress-bar">
                    <div class="progress-bar-inner">
                        <h2 class="progress-value">25:00</h2>
                    </div>
                </div>

            </div>

            <div class="card-footer">

                <button class="button-sucess" onclick="startTimer();">Start</button>
                <button class="button-danger" onclick="stopTimer();"></button>
                <button onclick="resetTimer();">Reset</button>

            </div>

        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
